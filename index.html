<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="js.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapped">
        <nav>
            <img class="logo" src="./assets/logo.svg">
        </nav>

        <div class="main-input">
            <input class="input-text" id="input-text" placeholder="Digite o seu texto">
            <p class="p1"><img src="assets/exclamation.png"> Apenas letras minúsculas e sem acento.</p>
            <button class="cripto-button" id="cripto-button" onClick="cryptograph();">Criptografar</button>
            <button class="descripto-button" onClick="descriptograph();">Descriptografar</button>
        </div>

        <div class="side-input">
            <input class="result" id="result" placeholder="Result">
            <div class="side-input-menor" id="side-input-menor">
                <img class="aside-image" src="/assets/aside-image.svg">
                <h2 class="p2">Nenhuma mensagem encontrada</h2>
                <p class="p3">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <!-- <div class="div-copy">
                <button type="button" class="btn-copy" id="btn-copy" onClick="copyToClipboard();">Copiar</button>
            </div> -->
        </div>
    </div>

</body>

</html>
